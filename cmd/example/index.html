<html>
    <head>
        <title>SFO</title>
        <meta charset="utf-8"/>
        <style>
            body, #map {
                height:100vh;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
            const map = L.map('map')
            const p = new pmtiles.PMTiles("sfo.pmtiles")
            p.metadata(m => {
                let bounds_str = m.bounds.split(',')
                let bounds = [[+bounds_str[1],+bounds_str[0]],[+bounds_str[3],+bounds_str[2]]]
                let url = 'sfo.pmtiles'
                layer = new protomaps.LeafletLayer({url:url,bounds:bounds})
                layer.addTo(map)
                map.fitBounds(bounds)
            });

	    new L.Hash(map);
        </script>
    </body>
</html>
