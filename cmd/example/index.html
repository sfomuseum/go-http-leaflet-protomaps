<html>
    <head>
        <title>SFO</title>
        <meta charset="utf-8"/>
        <style>
            body, #map {
                height:100vh;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">

	 var tile_url = document.body.getAttribute("data-protomaps-tile-url");
	 
         const map = L.map('map');
	 map.setView([37.61799, -122.370943], 14);

	 console.log(tile_url);
	 
	 var layer = protomaps.leafletLayer({url:tile_url})
	 layer.addTo(map);	     
	 
	 new L.Hash(map);
        </script>
    </body>
</html>
