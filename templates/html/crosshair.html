{{ define "crosshair" }}
{{ template "inc_head" . }}
    <style>
      body {
        position: absolute;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;

        display: flex;
        font-size: 16px;
        font-family: monospace;
      }

      body, a, a:visited {
        color: black;
      }

      body > * {
        min-width: 200px;
      }

      h1 {
        font-size: 1.5em;
        margin-top: 0;
      }

      h2 {
        font-size: 1em;
      }

      .light {
        font-weight: normal;
      }

      #map-container, #map {
        position: relative;
        height: 100%;
        width: 100%;
      }

      #sidebar {
        width: 600px;
        padding: 1em;
        overflow: auto;
      }

      pre {
        margin: 0;
      }

      #sidebar, .hljs {
        background-color: #fafafa;
      }
    </style>
    <div id="map-container">
      <div id="map">
      </div>
    </div>
    <div id="sidebar">
      <h1>Leaflet.GeotagPhoto</h1>
      <h2>Mode: Crosshair <span class="light">(switch to <a href="/camera/">Camera</a>)</span></h2>
      <h2>Output:</h2>
      <pre><samp id="output">
      </samp></pre>
    </div>
    <script>
      var map = L.map('map', {
        center: [37.61799, -122.370943],	// SFO
        zoom: 13,
        minZoom: 6,
        maxZoom: 18
      })

      var baseLayer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
      }).addTo(map)

      var geotagPhotoCrosshair = L.geotagPhoto.crosshair().addTo(map)
        .on('input', function (event) {
          updateSidebar()
        })

      var outputElement = document.getElementById('output')
      function updateSidebar() {
        var point = geotagPhotoCrosshair.getCrosshairPoint()
        outputElement.innerHTML = JSON.stringify(point, null, 2)
        hljs.highlightBlock(outputElement)
      }

      updateSidebar()
    </script>
{{ template "inc_foot" . }}
{{ end }}
